<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="g-container">
                <h1 class="heading">Calculator</h1>
               <input type="text"  id="calvalue"value="0"/>
            </div>
           
                <div class="cal-container">
                  
                            <div class="button-cont"><button class="button" onclick="clickbtn('%')">%</button></div>
                            <div class="button-cont"><button class="button" onclick="clearScreen()">CE</button></div>
                            <div class="button-cont"><button class="button" onclick="clickbtn('')">C</button></div>
                            <div class="button-cont"><button class="button" onclick="clickbtn('/')">/</button></div> 
                            <div class="button-cont"><button class="button" onclick="clickbtn('7')">7</button></div>
                            <div class="button-cont"><button class="button" onclick="clickbtn('8')">8</button></div>
                            <div class="button-cont"><button class="button" onclick="clickbtn('9')">9</button></div>
                            <div class="button-cont"><button class="button" onclick="clickbtn('*')">*</button></div>
                            <div class="button-cont"><button class="button" onclick="clickbtn('4')">4</button></div>
                            <div class="button-cont"><button class="button" onclick="clickbtn('5')">5</button></div>
                            <div class="button-cont"><button class="button" onclick="clickbtn('6')">6</button></div>
                            <div class="button-cont"><button class="button" onclick="clickbtn('-')">-</button></div>
                            <div class="button-cont"><button class="button" onclick="clickbtn('1')">1</button></div>
                            <div class="button-cont"><button class="button" onclick="clickbtn('2')">2</button></div>
                            <div class="button-cont"><button class="button" onclick="clickbtn('3')">3</button></div>
                            <div class="button-cont"><button class="button" onclick="clickbtn('+')">+</button></div>
                            <div class="button-cont"><button class="button" onclick="clickbtn('.')">.</button></div> 
                            <div class="button-cont"><button class="button" onclick="clickbtn('0')">0</button></div>
                            <div class="button-cont"><button class="equal-button" id="btnc" onclick="sequal()">=</button></div>
                           
                        
                    </div> 
             
                    <script src="./index.js"></script>    
        
</body>
</html>
